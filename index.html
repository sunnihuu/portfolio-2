<!DOCTYPE html>
<html lang="en" class="home-page">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sunni Hu</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Instrument+Serif:ital@0;1&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <style>
    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }
    
    html.home-page,
    body.home-page {
      background: #E8E34D;
      color: #0D0D0D;
      overflow: hidden;
      height: 100vh;
    }
    
    .home-page .archive__header {
      background: #E8E34D;
      border-bottom: none;
      flex-shrink: 0;
      padding: 2rem clamp(2rem, 5vw, 4rem);
    }
    
    .home-page .archive__header .archive__header-top {
      margin-bottom: 0;
    }
    
    .home-page .archive__logo {
      color: #0D0D0D;
      font-size: clamp(14px, 2vw, 18px);
      font-weight: 400;
      display: block;
    }
    
    .home-page .archive__logo:hover {
      color: #CC0000;
      text-decoration: none;
    }
    
    .home-page .archive__nav {
      display: flex;
      gap: clamp(1.5rem, 3vw, 2.5rem);
    }
    
    .home-page .archive__nav a {
      color: #0D0D0D;
      text-decoration: none;
      font-weight: 600;
    }
    
    .home-page .archive__nav a[href="index.html"] {
      color: #CC0000;
      font-weight: 600;
    }
    
    .home-page .archive__nav a[href="work.html"],
    .home-page .archive__nav a[href="mailto:hello@example.com"],
    .home-page .archive__nav a[href="about.html"] {
      color: #0D0D0D;
    }
    
    .home-page .archive__nav a:hover {
      color: #CC0000;
    }
    
    .home__main {
      display: flex;
      align-items: center;
      justify-content: space-between;
      height: calc(100vh - 80px);
      padding: 2rem clamp(2rem, 5vw, 4rem);
      overflow: visible;
      flex: 1;
      gap: 3rem;
      margin-top: -70px;
    }
    
    .home__content {
      max-width: 600px;
      width: 100%;
      flex-shrink: 0;
    }
    
    .home__image {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100%;
      overflow: visible;
    }
    
    .home__image img {
      max-width: 145%;
      max-height: 145%;
      object-fit: contain;
      transform: translate(-100px, 70px);
    }
    
    .home__tagline {
      font-family: 'Instrument Serif', serif;
      font-style: italic;
      font-size: clamp(32px, 5vw, 48px);
      line-height: 1.3;
      font-weight: 400;
      color: #0D0D0D;
      margin: 0 0 3rem 0;
      max-width: 500px;
    }
    
    .home__links {
      display: flex;
      flex-direction: column;
      gap: 0.6rem;
    }
    
    .home__link {
      font-family: 'Work Sans', sans-serif;
      font-size: clamp(16px, 2vw, 20px);
      font-weight: 500;
      color: #0D0D0D;
      text-decoration: none;
      transition: transform 0.3s ease;
      display: inline-block;
      width: fit-content;
      position: relative;
    }
    
    .home__link:hover {
      transform: translateX(8px);
    }
    
    .home-page .archive-container {
      max-width: none;
      background: transparent;
      box-shadow: none;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
      overflow: visible;
      animation: fadeIn 0.6s ease-out;
    }
  </style>
</head>
<body class="archive-page home-page">
  <div class="archive-container">
    <header class="archive__header">
      <div class="archive__header-top">
        <a class="archive__logo" href="index.html">Sunni Hu</a>
        <nav class="archive__nav">
          <a href="index.html">Home</a>
          <a href="work.html">Works</a>
          <a href="about.html">About</a>
        </nav>
      </div>
    </header>
    
    <main class="home__main">
      <div class="home__content">
        <h1 class="home__tagline">Brand + Graphics Computational Design Product Experiences</h1>
        <div class="home__links">
          <a href="work.html" class="home__link">→ Explore Works</a>
          <a href="mailto:hello@example.com" class="home__link">→ About me</a>
        </div>
      </div>
      <div class="home__image">
        <img src="assets/images/sun.png" alt="Sun" />
      </div>
    </main>
  </div>
</body>
</html>
